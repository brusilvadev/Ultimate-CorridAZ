<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Astra Kart - Menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: url('img/Menu.png') no-repeat center ;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .message {
      color: white;
      font-size: 2rem;
      margin-bottom: 40px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      border-radius: 10px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="message">Pressione "Espaço" para começar</div>
  
  <audio id="background-audio" src="audio/Main_Menu.mp3" loop></audio>

  <script>
    const backgroundAudio = document.getElementById('background-audio');

    document.addEventListener('keydown', function (event) {
      if (event.code === 'Space') {
        // Toca a música e então redireciona a página
        backgroundAudio.play().then(() => {
          window.location.href = 'select.html';
        }).catch(error => {
          console.error("Erro ao tentar tocar o áudio:", error);
          // Redireciona mesmo se houver um erro, para não travar o fluxo
          window.location.href = 'select.html';
        });
      }
    });
  </script>
</body>
</html>
